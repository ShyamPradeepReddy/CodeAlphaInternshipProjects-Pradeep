<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="login">
      <h2>Login Form</h2>
      <input type="text" name="name" id="name" placeholder="Name" />
      <input type="password" id="pass" placeholder="Password" />
      <div class="Captcha">
        <h3>Captcha Generator</h3>
        <div class="both">
          <span id="show">123456</span>
          <button id="generator1" onclick="captcha()">Generate</button>
        </div>
        <input type="text" placeholder="Enter Captcha" id="enter" />
        <div
          class="g-recaptcha"
          data-sitekey="6LfbN9AnAAAAALjtHiJbvhg3osdMhfqudP3tNsl_"
        ></div>
        <button id="generator" onclick="pradeep()">login</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
